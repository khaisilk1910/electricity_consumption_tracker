override_data:
  name: "Ghi đè dữ liệu tiêu thụ"
  description: "Cho phép nạp dữ liệu thủ công hoặc sửa lỗi sản lượng cho một ngày cụ thể."
  fields:
    entry_id:
      name: "Entry ID"
      description: "Mã định danh của tích hợp (Lấy từ URL hoặc thông tin thực thể)."
      required: true
      example: "367f082e..."
    date:
      name: "Ngày"
      description: "Ngày cần ghi dữ liệu (YYYY-MM-DD)."
      required: true
      example: "2026-01-18"
    value:
      name: "Sản lượng kWh"
      description: "Giá trị điện năng tiêu thụ muốn ghi vào."
      required: true
      example: 15.5
