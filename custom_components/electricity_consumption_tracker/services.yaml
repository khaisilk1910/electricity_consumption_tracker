override_data:
  name: "Ghi đè dữ liệu tiêu thụ"
  description: "Cho phép nạp dữ liệu thủ công hoặc sửa lỗi sản lượng cho một ngày cụ thể."
  fields:
    entry_id:
      name: "Entry ID *"
      description: "ID của Integration (Vào Settings > Integrations > Electricity Consumption Tracker > 3 chấm > Copy Entry ID)."
      required: true
      selector:
        text:
    date:
      name: "Ngày *"
      description: "Ngày cần ghi dữ liệu."
      required: true
      selector:
        date:
    value:
      name: "Sản lượng (kWh) *"
      description: "Giá trị điện năng tiêu thụ muốn ghi vào."
      required: true
      selector:
        number:
          min: 0
          mode: box
          step: 0.01
          unit_of_measurement: "kWh"
